<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tickets, Flights Booking at Lowest Airfare, Book Air Tickets-Goibibo</title>
    <link rel="stylesheet" href="styles5.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }

        <style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 48
}
</style>
    </style>
</head>
<body>
    <header>
        <div class="heading">
            <img src="assets\goibio.svg" alt="">
            <img src="assets\holiday.svg" alt="">
        </div>
    </header>
    <div class="flights">
        <div class="booking">
            <div class="search-header">
                <div>Search</div>
                <div>Destinations</div>
                <div>Super Deals</div>
                <div>Featured</div>
            </div>
            <div class="search-form">
                <div>
                    <label for="from-city">From City</label>
                    <input type="text" id="from-city" value="New Delhi, India" readonly>
                </div>
                <div>
                    <label for="to-city">To City/Country/Category</label>
                    <input type="text" id="to-city" value="Goa" readonly>
                </div>
                <div>
                    <label for="departure-date">Departure Date</label>
                    <input type="text" id="departure-date" placeholder="Select Date">
                </div>
                <div>
                    <label for="rooms-guests">Rooms & Guests</label>
                    <input type="text" id="rooms-guests" placeholder="Select Rooms">
                </div>
                <div>
                    <label for="filters">Filters</label>
                    <input type="text" id="filters" placeholder="Select Filters (Optional)">
                </div>
            </div>
               
            <button class="search-button">
                SEARCH 
            </button>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
